<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ğŸ Ruleta del Amigo Invisible</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #2b2b2b, #0e0e0e);
  color: white;
  font-family: "Segoe UI", Arial, sans-serif;
  text-align: center;
}

h1 {
  margin-top: 25px;
  font-weight: 600;
}

.arrow {
  width: 0;
  height: 0;
  margin: 15px auto 0 auto;
  border-left: 16px solid transparent;
  border-right: 16px solid transparent;
  border-bottom: 32px solid #ff4d6d;
}

.container {
  position: relative;
  width: 340px;
  margin: 20px auto;
}

canvas {
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 25px rgba(255,255,255,0.25);
}

button {
  margin-top: 25px;
  padding: 16px 36px;
  font-size: 18px;
  border: none;
  border-radius: 40px;
  background: linear-gradient(135deg, #ffb347, #ffcc33);
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

button:active {
  transform: scale(0.96);
}

#result {
  margin-top: 25px;
  font-size: 22px;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>ğŸ„ Ruleta del Amigo Invisible ğŸ„</h1>

<div class="arrow"></div>

<div class="container">
  <canvas id="wheel" width="340" height="340"></canvas>
</div>

<button onclick="spin()">GIRAR ğŸ°</button>

<div id="result"></div>

<script>
const premios = [
  "Viaje âœˆï¸",
  "PS5 ğŸ®",
  "iPhone ğŸ“±",
  "Auto ğŸš—",
  "Spa ğŸ’†â€â™€ï¸",
  "Cena ğŸ½ï¸",
  "ğŸ’… Gift Card ğŸ’…"
];

// ğŸ¯ PREMIO FIJO
const premioGanador = "ğŸ’… Gift Card ğŸ’…";

// ğŸ‘‰ IMAGEN A LA QUE REDIRIGE
const imagenGiftcard = "giftcard.png"; 
// o URL completa si estÃ¡ afuera

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const size = canvas.width;
const center = size / 2;
const radius = center;
const angleStep = (2 * Math.PI) / premios.length;

const colors = [
  "#ff4d6d",
  "#4dabf7",
  "#51cf66",
  "#ffd43b",
  "#845ef7",
  "#ff922b",
  "#f06595"
];

let currentAngle = 0;
let girando = false;

function drawWheel() {
  ctx.clearRect(0, 0, size, size);

  for (let i = 0; i < premios.length; i++) {
    const startAngle = currentAngle + i * angleStep;
    const endAngle = startAngle + angleStep;

    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.arc(center, center, radius, startAngle, endAngle);
    ctx.fillStyle = colors[i];
    ctx.fill();

    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 3;
    ctx.stroke();

    ctx.save();
    ctx.translate(center, center);
    ctx.rotate(startAngle + angleStep / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#000";
    ctx.font = "bold 15px Segoe UI";
    ctx.fillText(premios[i], radius - 12, 6);
    ctx.restore();
  }
}

drawWheel();

function spin() {
  if (girando) return;
  girando = true;

  const vueltas = 6;
  const indexGanador = premios.indexOf(premioGanador);

  const targetAngle =
    (Math.PI * 3 / 2) - (indexGanador * angleStep) - (angleStep / 2);

  const finalAngle = (vueltas * 2 * Math.PI) + targetAngle;

  const duration = 4200;
  const start = performance.now();

  function animate(time) {
    const progress = Math.min((time - start) / duration, 1);
    const ease = 1 - Math.pow(1 - progress, 3);

    currentAngle = ease * finalAngle;
    drawWheel();

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      document.getElementById("result").innerHTML =
        `ğŸ‰ Â¡Ganaste!<br><br>${premioGanador}`;

      setTimeout(() => {
        window.location.href = imagenGiftcard;
      }, 2000);
    }
  }

  requestAnimationFrame(animate);
}
</script>

</body>
</html>
