<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ğŸ Ruleta del Amigo Invisible de Cata</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #2b2b2b, #0e0e0e);
  color: white;
  font-family: 'Montserrat', sans-serif;
  text-align: center;
}

h1 {
  margin-top: 20px;
  font-size: clamp(22px, 6vw, 34px);
  font-weight: 700;
}

.arrow {
  width: 0;
  height: 0;
  margin: 10px auto -5px auto;
  border-left: 18px solid transparent;
  border-right: 18px solid transparent;
  border-top: 36px solid #ff4d6d;
}

.container {
  position: relative;
  width: min(90vw, 380px);
  margin: 0 auto 10px auto;
  touch-action: none;
}

canvas {
  width: 100%;
  height: auto;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 30px rgba(255,255,255,0.3);
}

button {
  margin-top: 22px;
  padding: 16px 38px;
  font-size: clamp(16px, 4.5vw, 20px);
  border: none;
  border-radius: 40px;
  background: linear-gradient(135deg, #ffb347, #ffcc33);
  cursor: pointer;
  font-weight: 700;
  font-family: 'Montserrat', sans-serif;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

button:active {
  transform: scale(0.96);
}

#result {
  margin-top: 22px;
  font-size: clamp(18px, 5vw, 24px);
  font-weight: 600;
}

#claim {
  display: none;
}
</style>
</head>

<body>

<h1>ğŸ„ Ruleta del Amigo Invisible de Cata ğŸ„</h1>

<div class="arrow"></div>

<div class="container">
  <canvas id="wheel" width="380" height="380"></canvas>
</div>

<button id="spinBtn" onclick="spin()">GIRAR ğŸ°</button>

<div id="result"></div>

<button id="claim" onclick="reclamar()">ğŸ ReclamÃ¡ tu premio</button>

<script>
const premios = [
  "Viaje a JapÃ³n âœˆï¸",
  "Un terrenito ğŸ¡",
  "iPhone 17 Pro Max ğŸ“±",
  "Peugeot 308 GTI ğŸš—",
  "U$D 7.000 ğŸ’µ",
  "2 aÃ±os de nafta",
  "Esmaltado ğŸ’…"
];

const premioGanador = "Esmaltado ğŸ’…";
const imagenGiftcard = "Gift Card - Nails and Co - Cata Mirabet.jpeg";

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const size = canvas.width;
const center = size / 2;
const radius = center;
const angleStep = (2 * Math.PI) / premios.length;

const colors = [
  "#ff4d6d",
  "#4dabf7",
  "#51cf66",
  "#ffd43b",
  "#845ef7",
  "#ff922b",
  "#f06595"
];

let currentAngle = 0;
let girando = false;

// ---------- DIBUJO ----------
function drawWheel() {
  ctx.clearRect(0, 0, size, size);

  for (let i = 0; i < premios.length; i++) {
    const startAngle = currentAngle + i * angleStep;
    const endAngle = startAngle + angleStep;

    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.arc(center, center, radius, startAngle, endAngle);
    ctx.fillStyle = colors[i];
    ctx.fill();

    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 3;
    ctx.stroke();

    ctx.save();
    ctx.translate(center, center);
    ctx.rotate(startAngle + angleStep / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#000";
    ctx.font = "600 15px Montserrat";
    ctx.fillText(premios[i], radius - 14, 6);
    ctx.restore();
  }
}

drawWheel();

// ---------- ARRASTRE ----------
let dragging = false;
let startAngleDrag = 0;

function getAngleFromEvent(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left - rect.width / 2;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top - rect.height / 2;
  return Math.atan2(y, x);
}

canvas.addEventListener("mousedown", e => {
  if (girando) return;
  dragging = true;
  startAngleDrag = getAngleFromEvent(e) - currentAngle;
});

canvas.addEventListener("mousemove", e => {
  if (!dragging || girando) return;
  currentAngle = getAngleFromEvent(e) - startAngleDrag;
  drawWheel();
});

canvas.addEventListener("mouseup", () => dragging = false);
canvas.addEventListener("mouseleave", () => dragging = false);

canvas.addEventListener("touchstart", e => {
  if (girando) return;
  dragging = true;
  startAngleDrag = getAngleFromEvent(e) - currentAngle;
});

canvas.addEventListener("touchmove", e => {
  if (!dragging || girando) return;
  currentAngle = getAngleFromEvent(e) - startAngleDrag;
  drawWheel();
});

canvas.addEventListener("touchend", () => dragging = false);

// ---------- GIRO FIJO ----------
function spin() {
  if (girando) return;
  girando = true;

  document.getElementById("spinBtn").style.display = "none";

  const vueltas = 6;
  const indexGanador = premios.indexOf(premioGanador);

  const targetAngle =
    (Math.PI * 3 / 2) - (indexGanador * angleStep) - (angleStep / 2);

  const finalAngle = (vueltas * 2 * Math.PI) + targetAngle;

  const duration = 4200;
  const start = performance.now();

  function animate(time) {
    const progress = Math.min((time - start) / duration, 1);
    const ease = 1 - Math.pow(1 - progress, 3);

    currentAngle = currentAngle + (finalAngle - currentAngle) * ease;
    drawWheel();

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      document.getElementById("result").innerHTML =
        `ğŸ‰ Â¡Felicitaciones Cata!<br>Ganaste un <b>Esmaltado de uÃ±as</b> ğŸ’…`;

      document.getElementById("claim").style.display = "inline-block";
    }
  }

  requestAnimationFrame(animate);
}

function reclamar() {
  window.location.href = imagenGiftcard;
}
</script>

</body>
</html>
